<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Подсказки по организациям</title>
  </head>

  <body>
    <div class="page">
      <div class="wrapper">
        <my-form id="myForm"></my-form>
      </div>

      <template class="template__form">
        <style>
          .hint-form {
            margin: 0 20px;
          }

          .input {
            font-size: 16px;
            padding: 4px;
            box-sizing: border-box;
          }

          .container {
            min-width: 300px;
            width: 100%;
            display: inline-block;
            position: relative;
            margin-bottom: 16px;
          }

          .container__input {
            width: 90%;
          }

          .container__list {
            list-style: none;
            padding: unset;
            margin: unset;
            position: absolute;
            background-color: #e9e9e9;
            width: 90%;
          }

          .container__list button {
            border: unset;
            background: unset;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: left;
            padding: unset;
          }

          .container__list li {
            border: 1px solid rgb(107, 107, 107);
            border-top: unset;
            padding: 4px;
          }

          .container__list li:hover {
            background-color: white;
          }

          .result {
            width: 50%;
            min-width: 300px;
          }

          .result__input {
            width: 90%;
          }

          .result__label {
            display: block;
            min-width: 10em;
          }

          .result__row {
            margin-top: 1em;
          }

          .result__row:first-of-type {
            margin-top: 0;
          }
        </style>
        <form class="hint-form" autocomplete="off">
          <p class="container__header"><strong>Компания или ИП</strong></p>
          <div class="container">
            <input
              class="container__input input"
              id="party"
              name="party"
              type="text"
              placeholder="Введите название, ИНН, ОГРН или адрес организации"
            >
          </div>

          <div class="result">
            <div class="result__row">
              <label class="result__label">Краткое наименование</label>
              <input class="result__input input" id="name_short">
            </div>
            <div class="result__row">
              <label class="result__label">Полное наименование</label>
              <input class="result__input input" id="name_full">
            </div>
            <div class="result__row">
              <label class="result__label">ИНН / КПП</label>
              <input class="result__input input" id="inn_kpp">
            </div>
            <div class="result__row">
              <label class="result__label">Адрес</label>
              <input class="input result__input" id="address">
            </div>
          </div>
        </form>
      </template>
    </div>
    <script type="module" src="./scripts/components/Form.js"></script>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
